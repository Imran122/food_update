{% extends "base.html" %}
{% load static %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="{% static 'celery_progress/celery_progress.js' %}"></script>
<!-- Reset Form -->
<a href="{% url 'pages:plancreate' %}" role="button" class="btn btn-primary btn-lg btn-block" style="border-radius: 0px;"><b>RESET</b></a>

<!-- Download Form -->
<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Generate Meal Plan</h5>
        
    </div>
    <div class="card-body">
	<form action="{% url 'pages:plancreate' %}" method="post" style="display: inline;">
        {%csrf_token%}
        <label for="date"> Beggining Date</label>
        <input class="form-control" type="date" id="startdate" name="startdate"><br>
        <label for="enddate"> End Date</label>
        <input class="form-control" type="date" id="enddate" name="enddate"><br>
         
        <br>
        <button class="btn btn-primary" id="submit" type="submit">Submit form</button>
    </form>
    {% include 'generate/generate_progress.html' %}
</div>
</div>

<!-- Download Status -->


{% endblock %}
