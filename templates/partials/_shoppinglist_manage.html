<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Generate Shopping List</h5>
        
    </div>
    <div class="card-body" id="generate-form">
        <form action="{% url 'pages:generate_shopping_list' %}" method="POST" id="generate-list">
            {%csrf_token%}
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name"><br>
            <label for="date"> Beggining Date</label>
            <input class="form-control" type="date" id="date" name="date"><br>
            <label for="enddate"> End Date</label>
            <input class="form-control" type="date" id="enddate" name="enddate"><br>
             
            <br>
            <button class="btn btn-primary" id="submit"  data-dismiss="static" type="submit">Submit form</button>
        </form>
      </div>
</div>
<div id="lists">
  {% if shoppingListModal%}
{% for list in shoppingListModal%}
<div class="card card-stats" id="list{{list.id}}">
  <!-- Card body -->
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h6 class="text-muted mb-1">{{list.name}}</h6>
        <span class="text-nowrap">{{list.start}} - {{list.end}}</span>
      </div>
      <div class="col-auto">
        <div class="icon bg-gradient-danger text-white rounded-circle trash icon-shape" data-id="{{list.id}}">
          <i class="fas fa-trash"></i>
        </div>
      </div>
    </div>
    <p class="mt-3 mb-0 text-sm">
     
      
      <span class="h5 font-weight-bold mb-0"> <a href="{%url 'pages:shoppingList' list.id%}"> View List </a></span>
    </p>
  </div>
</div>
{% endfor %}
{%else%}
<div class="card-body">

  No Shopping Lists Right Now. Create one above! 

</div>
{%endif%}
</div>
